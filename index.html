<!DOCTYPE html>
<html>

<head>
    <title>Posex - Estimated Image Generator for Pose2Image</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three-trackballcontrols": "https://unpkg.com/three@0.149.0/examples/jsm/controls/TrackballControls.js",
          "three-dragcontrols": "https://unpkg.com/three@0.149.0/examples/jsm/controls/DragControls.js",
          "three-meshline": "https://cdn.jsdelivr.net/npm/three.meshline.module@1.0.0/src/THREE.MeshLine.Module.min.js"
        }
      }
    </script>
    <script type="esms-options">
        {
            "noLoadEventRetriggers": true
        }
    </script>
    <script type="module" src="/static/js/main.js"></script>
</head>

<body>
    <div id="cont">
        <button id="reset_camera" class="box">Reset Camera</button>
        <button id="reset_pose" class="box">Reset Pose</button>
        <canvas width="512" height="512" id="main_canvas"></canvas>
        <a id="save_button" class="box" href="#">Save</a>
    </div>
    <p id="notation"></p>
</body>

</html>
